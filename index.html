<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Calculadora V. 0.0.1</h1>
    <div class="contenedorFormulario">
        <p>Ingrese el Primer Numero</p>
        <input type="number" name="num1" id="num1">
        <p>Ingrese el Segundo Numero</p>
        <input type="number" name="num2" id="num2">
        <p>Haga Click en el Boton Correspondiente</p>
        <div class="contenedorBotones">
            <button id="sumar">Sumar</button>
            <button id="restar">Restar</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
        <p id="resultado">
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
